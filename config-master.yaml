passwd:
    users:
        - name: core
          ssh_authorized_keys:
              - ssh-rsa 

networkd:
    units:
        - name: 00-ens192.network
          contents: |
              [Match]
              Name=ens192

              [Network]
              Address=10.1.0.1/24
        - name: 01-ens224.network
          contents: |
              [Match]
              Name=ens224

              [Network]
              Address=192.168.1.101/24
              Gateway=192.168.1.1

systemd:
    units:
        - name: docker.service
          enable: true
          dropins:
              - name: 40-flannel.conf
                contents: |
                    [Unit]
                    Requires=flanneld.service
                    After=flanneld.service
                    [Service]
                    Environment=DOCKER_OPT_BIP=""
                    Environment=DOCKER_OPT_IPMASQ=""

        - name: kubelet.service
          enable: true
          contents: |
              [Service]
              Environment=KUBELET_IMAGE_TAG=v1.10.4_coreos.0
              Environment="RKT_RUN_ARGS=--uuid-file-save=/var/run/kubelet-pod.uuid \
                --volume var-log,kind=host,source=/var/log \
                --mount volume=var-log,target=/var/log \
                --volume dns,kind=host,source=/etc/resolv.conf \
                --mount volume=dns,target=/etc/resolv.conf"
              ExecStartPre=/usr/bin/mkdir -p /var/log/containers
              ExecStartPre=-/usr/bin/rkt rm --uuid-file=/var/run/kubelet-pod.uuid
              ExecStart=/usr/lib/coreos/kubelet-wrapper \
                  --container-runtime=docker \
                  --register-schedulable=false \
                  --allow-privileged=true \
                  --pod-manifest-path=/etc/kubernetes/manifests \
                  --hostname-override=cluster1-master \
                  --cluster_dns=10.3.0.250 \
                  --cluster_domain=cluster.local
              ExecStop=-/usr/bin/rkt stop --uuid-file=/var/run/kubelet-pod.uuid
              Restart=always
              RestartSec=10
              
              [Install]
              WantedBy=multi-user.target


storage:
    disks:
        - device: /dev/sda
          wipe_table: true
          partitions:
              - label: ROOT
    filesystems:
        - mount:
            device: /dev/disk/by-partlabel/ROOT
            format: ext4
            wipe_filesystem: true
            label: ROOT
    files:
        - filesystem: root
          path: /etc/hostname
          mode: 420
          contents:
              inline: cluster1-master
        - filesystem: root
          path: /etc/hosts
          append: true
          mode: 420
          contents: 
              inline: '10.1.0.1 cluster1-master'
        - filesystem: root
          path: /etc/kubernetes/cni/net.d/10-flannel.conf
          mode: 420
          contents:
              inline: |
                  {
                      "name": "podnet",
                      "type": "flannel",
                      "delegate": {
                          "isDefaultGateway": true
                      }
                  }
        - filesystem: root
          path: /etc/kubernetes/ssl/ca.pem
          mode: 384
          contents:
              local: ssl/ca.pem
        - filesystem: root
          path: /etc/kubernetes/ssl/apiserver.pem
          mode: 384
          contents:
              local: ssl/apiserver.pem
        - filesystem: root
          path: /etc/kubernetes/ssl/apiserver-key.pem
          mode: 384
          contents:
              local: ssl/apiserver-key.pem
        - filesystem: root
          path: /etc/kubernetes/manifests/kube-apiserver.yaml
          mode: 420
          contents:
              local: kube-apiserver.yaml
        - filesystem: root
          path: /etc/kubernetes/ssl/kubelet-client-apiserver-key.pem
          mode: 384
          contents:
              local: ssl/kubelet-client-apiserver-key.pem
        - filesystem: root
          path: /etc/kubernetes/ssl/kubelet-client-apiserver.pem
          mode: 384
          contents:
              local: ssl/kubelet-client-apiserver.pem
        - filesystem: root
          path: /etc/kubernetes/manifests/kube-proxy.yaml
          mode: 420
          contents:
              local: kube-proxy.yaml
        - filesystem: root
          path: /etc/kubernetes/manifests/kube-controll-manager.yaml
          mode: 420
          contents:
              local: kube-controll-manager.yaml
        - filesystem: root
          path: /etc/kubernetes/manifests/kube-scheduler.yaml
          mode: 420
          contents:
              local: kube-scheduler.yaml

etcd:
    advertise_client_urls: http://cluster1-master:2379
    initial_advertise_peer_urls: http://cluster1-master:2380
    listen_client_urls: http://10.1.0.1:2379
    listen_peer_urls: http://10.1.0.1:2380

flannel:
    network_config: '{"Network": "10.5.0.0/24"}'
    etcd_endpoints: http://cluster1-master:2379
    #etcd_prefix: /cluster1.kcz.sh/network
    interface: ens192

