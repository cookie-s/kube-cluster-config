apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: quay.io/coreos/hyperkube:v1.10.4_coreos.0
    command:
    - /hyperkube
    - proxy
    - --master=https://cluster1-master
    - -- kubeconfig=/etc/kubernetes/kubeconfig.yaml
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /etc/ssl/certs
      name: ssl-certs-host
      readOnly: true
    - mountPath: /etc/kubernetes/kubeconfig.yaml
      name: kubeconfig
      readOnly: true
    - mountPath: /etc/kubernetes/ssl
      name: etc-kube-ssl
      readOnly: true
  volumes:
  - name: ssl-certs-host
    hostPath:
      path: /usr/share/ca-certificates
  - name: kubeconfig
    hostPath:
      path: /etc/kubernetes/kubeconfig.yaml
  - name: etc-kube-ssl
    hostPath:
      path: /etc/kubernetes/ssl
